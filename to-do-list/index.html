<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="mystyle.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="body__container__1">
        <div class="body__container__2">
            <header>
                <div class="header__container">
                    <figure class="header__figure">
                        <img src=".\images\logo-removebg.png"
                            alt="laptop image"
                            width="2500px"
                            height="2500px"
                        />     
                    </figure>
                    <h1>
                        TO-DO-LIST
                    </h1>
                </div>
            </header>
            <main>
                <div class="main__container">
                    <h3>
                        ~Today i need to~
                    </h3>
                    <section>
                        <form class="main__form">
                            <input type="text" 
                                placeholder="Learn Java Script"
                                class="input"
                                name="name"
                                required
                            />
                            <button type="submit" class="button">
                                <img src="./images/add_icon.jpg"
                                     alt="add_icon"
                                     width="1200px"
                                     height="1200px"
                                />
                            </button>
                        </form>
                    </section>
                    <section>
                        <ul class="ul">
                            
                        </ul>
                    </section>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
